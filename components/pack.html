<div class="text-center">
    <div class="game-info mb-4">
        Score: <span id="pack-score">0</span>
    </div>
    <button id="repeat-pack-instruction" class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-full mb-4">Repeat Instruction</button>
    <div id="conveyor-container" class="w-full overflow-hidden">
        <div id="conveyor-belt" class="mt-8 p-4 whitespace-nowrap">
            <!-- Items will scroll by here -->
        </div>
    </div>
    <div class="mt-8">
        <img src="melo-trip.png" alt="Melo on a trip" class="h-32 mx-auto">
    </div>
    <div class="flex justify-between items-center mt-6">
        <button id="prev-pack-level-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-full transition-colors">Previous Level</button>
        <button id="next-pack-level-btn" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-6 rounded-full transition-colors">Next Level</button>
    </div>
</div>
